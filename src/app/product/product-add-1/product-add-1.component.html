<h3>Yeni Ürün Ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group mb-2">
        <input type="text" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" class="form-control mb-1"
            name="name" id="name" required />
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger"> Ürün Adı alanı boş bırakılamaz</div>
    </div>
    <div class="form-group mb-2">
        <input type="text" placeholder="Açıklama" #description="ngModel" [(ngModel)]="model.description"
            class="form-control mb-1" name="description" id="description" required />
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger"> Açıklama alanı boş bırakılamaz</div>
    </div>
    <div class="form-group mb-2">
        <input type="text" placeholder="Ürün Resmi URL" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control mb-1" name="imageUrl" id="imageUrl" required />
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger"> Ürün Resmi URL alanı boş bırakılamaz</div>
    </div>
    <div class="form-group mb-2">
        <input type="number" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.price"
            class="form-control mb-1" name="price" id="price" required />
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger"> Ürün Fiyatı alanı boş bırakılamaz</div>
    </div>
    <div class="form-group mb-2">
        <select class="form-control mb-1" #categoryId [(ngModel)]="model.categoryId" id="categoryId" name="categoryId" required>
            <option selected value="0">--- Kategori Seçiniz ---</option>
            <option *ngFor="let category of categories"  value="category.id">{{category.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürünü Ekle</button>
</form>
